<!doctype html>
<html lang="en">

    <link href="https://fonts.googleapis.com/css?family=Kurale&display=swap" rel="stylesheet">
</head>
<body>
    <header class="lp-header">
        <div class="lp-container">
            <div class="lp-header-row">
                <div class="lp-header-row-item">
                    <div class="lp-header-row-item-menu"></div>
                    <div class="lp-header-row-item-info">
                        <div class="lp-header-row-item-info__title">
                            Группа компаний Emerald
                        </div>
                        <div class="lp-header-row-item-info__desc">
                            Организация свадебных торжеств
                        </div>
                    </div>
                </div>
                <div class="lp-header-row-item-logo">
                    <a href="/"><img src="assets/img/logo.png" alt="" class="lp-header-row-item-logo__img"></a>
                </div>
                <div class="lp-header-row-item lp-header-row-item-third">
                    <div class="lp-header-row-item-phones">
                        <div class="lp-header-row-item-phones__tel">
                            <a class="lp-header-row-item-phones__tel-link" href="tel:+6494461709">+7 (495) 195-57-22</a>
                        </div>
                        <div class="lp-header-row-item-phones__tel">
                            <a class="lp-header-row-item-phones__tel-link" href="tel:+6494461709">+7 (985) 394-10-57</a>
                        </div>
                    </div>
                    <div class="lp-header-row-item-order">
                        <button type="button" class="lp-header-row-item-order__btn">Заказать звонок</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="lp-banner">
        <div class="lp-container">
            <div class="lp-banner-text">
                <div class="lp-banner-text__info">
                    Наш 10 летний опыт организации свадебных торжеств
                </div>
                <div class="lp-banner-text__info">
                    Поможет Вам сэкономить до 15% от свадебного бюджета
                </div>
                <div class="lp-banner-text__info">
                    И около 3-х месяцев, самостоятельной подготовки.
                </div>
            </div>
        </div>
    </section>
